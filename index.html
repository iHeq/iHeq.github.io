<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>feeling.limited</title>
   <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="img/fav.png" type="image/x-icon" />
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="draggable" id="draggable-window" style="top: 50%; left: 50%; transform: translate(-50%, -50%);">
      <div class="title-bar" id="drag-handle">
        <span id="title-label">~ about_me.txt</span>
        <div class="title-bar-buttons">
          <div class="button" style="background-color: #a00;"></div>
          <div class="button" style="background-color: #aa0;"></div>
          <div class="button" style="background-color: #0a0;"></div>
        </div>
      </div>
      <div class="window-body fade" id="window-content">
        <!-- Content load dynamic -->
      </div>
    </div>
  </div>
  
<!-- intro -->
<div id="intro-overlay" style="
  position: fixed;
  width: 100vw;
  height: 100vh;
  background: black;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  transition: opacity 0.8s ease;
  z-index: 9999;
">
  <p>click anywhere to enter</p>
  <img src="https://count.getloli.com/@ui?name=ui&theme=original-old&padding=4" height="85">
</div>


<!-- bgm -->
<audio id="bg-music" loop>
  <source src="aud/bgm.m4a" type="audio/mpeg" />
</audio>

<!-- taskbar -->
  <div class="taskbar">
    <div class="taskbar-button active" data-tab="about">
      <img src="img/about_me.jpg" alt="About icon" />
      About Me
    </div>
    <div class="taskbar-button" data-tab="vn">
      <img src="img/iku.png" alt="VN icon" />
      VN Translation
    </div>
    <div class="taskbar-button" data-tab="manga">
      <img src="https://i.ibb.co/dm0FKx4/Screenshot-2024-11-11-103607.png?dateline=1731318824" alt="Manga icon" />
      Manga Translation
    </div>
    <div class="taskbar-button" data-tab="myself">
      <img src="https://m.media-amazon.com/images/M/MV5BNzdiNmVkNmUtYjUyYy00MmQ2LWIzMGQtNTA2ZDgxZDFiYmQ2XkEyXkFqcGc@._V1_.jpg" alt="Myself icon" />
      Myself; Yourself
    </div>
  </div>
</body>
</html>
